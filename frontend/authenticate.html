<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./app.css">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  
  <script defer type="module" src="./app.js"></script>

  <title>Food Critic - Authentication</title>
</head>
<body class="bg-gray-900 text-white">
  
  <header class="bg-gray-800 text-white px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white">Food Critic</h1>
        <nav class="flex space-x-4">
            <a href="index.html" class="px-3 py-2 rounded-lg hover:bg-gray-700 duration-300">Home</a>
        </nav>
    </header>

  <main class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-gray-700 p-8 rounded-md shadow-md">
      <h2 class="text-2xl font-semibold mb-4">Login</h2>
      <form id="authForm">
        <label for="email" class="block mb-2">Email:</label>
        <input type="email" id="email" required class="w-full p-2 mb-4 border rounded text-black" />

        <label for="password" class="block mb-2">Password:</label>
        <input type="password" id="password" required class="w-full p-2 mb-4 border rounded text-black" />
        <div class="container mx-auto mt-4 p-4 max-w-md text-center">
          <p class="text-gray-400">Don't have an account? <a href="createAcc.html" class="text-blue-500 hover:underline">Create one here</a>.</p>
      </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
        <p id="errorMsg"></p>
      </form>
    </div>
  </main>
</body>
</html>
