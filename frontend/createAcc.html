<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js"></script>
    <script defer type="module" src="https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js"></script>
    <script defer type="module" src="./app.js"></script>
    <link rel="stylesheet" href="./app.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Create Account</title>
</head>
<body class="bg-gray-900 text-white">

    <header class="bg-gray-800 text-white px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white">Food Critic</h1>
        <nav class="flex space-x-4">
            <a href="index.html" class="px-3 py-2 rounded-lg hover:bg-gray-700 duration-300">Home</a>
        </nav>
    </header>

    <div class="container mx-auto mt-8 p-8 max-w-md">
        <h1 class="text-2xl font-semibold mb-4">Create User Account</h1>
        <form id="createAccountForm" class="bg-gray-700 text-white px-8 py-6 rounded-lg shadow-md">

            <label for="userName" class="block text-sm font-medium mb-2">Name:</label>
            <input type="text" id="userName" required
                   class="w-full bg-gray-800 text-white px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

            <label for="userEmail" class="block text-sm font-medium mt-4 mb-2">Email:</label>
            <input type="email" id="userEmail" required
                   class="w-full bg-gray-800 text-white px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

            <label for="userPassword" class="block text-sm font-medium mt-4 mb-2">Password:</label>
            <input type="password" id="userPassword" required
                   class="w-full bg-gray-800 text-white px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

            <label for="userRole" class="block text-sm font-medium mt-4 mb-2">Role:</label>
            <select id="userRole" class="w-full bg-gray-800 text-white px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="Restaurateur">Restaurateur</option>
                <option value="Client">Client</option>
                <option value="Moderator">Moderator</option>
            </select>
            <div class="container mx-auto mt-4 p-4 max-w-md text-center">
              <p class="text-gray-400">Already have an account? <a href="authenticate.html" class="text-blue-500 hover:underline">Login here</a>.</p>
          </div>
          
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-6 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Create Account</button>
        </form>
    </div>
</body>
</html>
