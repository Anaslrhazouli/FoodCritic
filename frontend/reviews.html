<!DOCTYPE html>
<html lang="en">
<head>
    
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
  <title>Restaurant Reviews</title>

  <script src="https://kit.fontawesome.com/4472fdf59c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body class="bg-gray-900 text-white">
    
    <header class="bg-gray-800 text-white px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Food Critic</h1>
        <div id="userGreeting" class="hidden font-semibold"></div>
        <nav class="flex space-x-4">
          <a href="index.html" class="px-3 py-2 rounded-lg hover:bg-gray-700 duration-300">Home</a>
          <a href="authenticate.html" id="connectBtn" class="px-3 py-2 rounded-lg hover:bg-gray-700 duration-300">Connect</a>
        </nav>
      </header>
      
  <div class="max-w-4xl mx-auto">

    <div id="restaurantDetails" class="mb-8">
      <!-- Display restaurant details here -->
    </div>

    <ul id="reviews" class="space-y-8">
      <!-- Reviews will be dynamically added here -->
    </ul>

  
    <div id="addReviewForm" class="max-w-2xl mx-auto mt-8">
        <h2 class="text-2xl font-semibold mb-4">Add a Review</h2>
        <form id="reviewForm" class="space-y-4">
          <div class="flex items-center">
            <!-- <label for="stars" class="mr-2">Stars (1-5):</label>
            <input type="number" id="stars" class="px-4 py-2 border rounded-lg bg-gray-800 text-white border-none focus:outline-none focus:ring-2 focus:ring-blue-500" name="stars" min="1" max="5" required>-->
            <div id="starRating" class="flex items-center space-x-2">
                <label for="stars"></label>
                <span id="star1" class="star"><i class="fas fa-star"></i></span>
                <span id="star2" class="star"><i class="fas fa-star"></i></span>
                <span id="star3" class="star"><i class="fas fa-star"></i></span>
                <span id="star4" class="star"><i class="fas fa-star"></i></span>
                <span id="star5" class="star"><i class="fas fa-star"></i></span>
            </div>
            
        </div>
    
          <div class="flex flex-col">
            <label for="comment" class="mb-2">Comment:</label>
            <textarea id="comment" name="comment" class="px-4 py-2 border rounded-lg bg-gray-800 text-white border-none focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" required></textarea>
          </div>
    
          <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700 duration-300">Add Review</button>
        </form>
      </div>


  <script type="module" src="./reviews.js"></script>
</body>
</html>
