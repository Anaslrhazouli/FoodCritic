<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
  <script defer type="module" src="./app.js"></script>
  <title>Add Restaurant</title>
</head>
<body class="bg-gray-900 text-white">

  <header class="bg-gray-800 text-white px-4 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Food Critic</h1>
    <nav class="flex space-x-4">
      <a href="index.html" class="px-3 py-2 rounded-lg hover:bg-gray-700">Home</a>
      <a href="authenticate.html" id="connectBtn" class="px-3 py-2 rounded-lg hover:bg-gray-700 duration-300">Connect</a>
    </nav>
  </header>

  <main class="container mx-auto px-4 py-8">

    <form id="restaurantForm" class="bg-gray-700 text-white px-8 py-6 rounded-lg shadow-md max-w-md mx-auto">
      <label for="name" class="block text-sm font-medium mb-2">Name:</label>
      <input type="text" id="name" required class="w-full bg-gray-800 text-white px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

      <label for="address" class="block text-sm font-medium mt-4 mb-2">Address:</label>
      <input type="text" id="address" required class="w-full bg-gray-800 text-white px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

      <label for="code_postal" class="block text-sm font-medium mt-4 mb-2">Postal Code:</label>
      <input type="number" id="code_postal" required class="w-full bg-gray-800 text-white px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-6 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Add Restaurant</button>
    </form>

  </main>

</body>
</html>
